# Mouse settings                                                            {{{
#------------------------------------------------------------------------------

# if you drag the cursor, start copy mode
set -g mode-mouse on

# you can choose pane by mouse
set -g mouse-select-pane on

# you can choose window by mouse
set -g mouse-select-window on

# you can resize pane by mouse
set -g mouse-resize-pane on

#---------------------------------------------------------------------------}}}
# Color                                                                     {{{
#------------------------------------------------------------------------------

# use 256colors
set -g default-terminal screen-256color

# pane border
set -g pane-active-border-fg colour41
set -g pane-active-border-bg colour234
set -g pane-border-fg colour236
set -g pane-border-bg colour234

# status bar
set -g status-fg white
set -g status-bg colour234

# window list
setw -g window-status-fg white
setw -g window-status-bg colour234
setw -g window-status-attr dim

# message line
set -g message-fg white
set -g message-bg colour234
set -g message-attr bright

#---------------------------------------------------------------------------}}}
# WM window title                                                           {{{
#------------------------------------------------------------------------------

# enable wm window titles
set -g set-titles on

# wm window title string (uses status bar variables)
set -g set-titles-string "tmux - #S > #I:#W"

#---------------------------------------------------------------------------}}}
# Status line                                                               {{{
#------------------------------------------------------------------------------

set -g status on
set -g status-utf8 on
set -g status-position bottom
set -g window-status-separator '' #remove space between window titles
set -g status-interval 0
set -g status-justify "left"
set -g status-left-length 20
set -g status-left '#[fg=colour255,bg=colour26,bold] #S #[fg=colour26,bg=colour234,nobold]'
set -g status-right '#[fg=white,bg=colour234,bold]#{?client_prefix,^g,  }'
setw -g window-status-format "#[fg=white] #I:#{=20:window_name} "
setw -g window-status-current-format "#[fg=colour234,bg=colour248]#[fg=colour234,bg=colour248,bold] #I:#{=20:window_name} #[fg=colour248,bg=colour234,nobold]"

